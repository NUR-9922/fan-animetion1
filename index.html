<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE ANIMETION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="meni-container">
        <div class="controler">
            <div class="btn-1" id="btn-1" onclick="start_speed()">start</div>
            <div class="btn-1 btn-2" id="btn-2" onclick="show_speed_box()">speed</div>
            <div class="btn-1" id="btn-3" onclick="stop_fan()"> stop</div>
        </div>
        <div class="speed" id="speed-box">
            <h3>Set Speed</h3>
            <br>
            <input type="range" name="" onmouseout="myfun()" id="speed-input" min="1" max="20">
        </div>

        <!-- fan part start  -->

        <div class="stand"></div>
        <div class="back" id="back"></div>
    </div>










    <script src="script.js"></script>
</body>

</html>
